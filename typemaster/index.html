<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Type Master</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Coda&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Cutive+Mono&family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</head>
<body>

  <div class="loader">
    <div class="loader-content">
      <div class="loader-text">Loading...</div>
      <div class="loader-bar">
        <div class="loader-fill"></div>
      </div>
    </div>
  </div>

  <button id="dark-toggle" class="theme-toggle">ðŸŒ™</button>

  <div id="clock"></div>

  <div class="title">Type Master</div>

  <div class="container">
    
    <div id="word-count-selector">
      <div id="word-buttons">
        <button data-count="10">10 Words</button>
        <button data-count="20">20 Words</button>
        <button data-count="30">30 Words</button>
      </div>

      <div id="time-buttons">
        <button data-time="10">10s</button>
        <button data-time="30">30s</button>
        <button data-time="60">60s</button>
      </div>

      <div id="sound-toggle-wrapper">
        <button id="sound-toggle">ðŸ”Š</button>
      </div>
    </div>

    <div id="timer-display" style="display: none;">Time: 0s</div>
    <div id="word-display"></div>

    <div id="results">
      <p id="wpm"></p>
      <p id="accuracy"></p>
    </div>

    <canvas id="resultsChart" width="600" height="300"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>

</body>
</html>
